<form
  class="my-5 d-flex flex-column align-items-center gap-4"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>
  <div class="form-group w-50">
    <input
      class="form-control"
      formControlName="userid"
      type="text"
      [placeholder]="'UserId'"
    />
    @if (isFormSubmitted && formControls.userid.errors) {
    <div class="invalid-feedback d-block">
      @if (formControls.userid.errors.required) { UserId is required }
    </div>
    }
  </div>

  <div class="form-group w-50">
    <input
      class="form-control"
      formControlName="password"
      type="password"
      [placeholder]="'Password'"
    />
    @if (isFormSubmitted && formControls.password.errors) {
    <div class="invalid-feedback d-block">
      @if(formControls.password.errors.required) { Password is required }
    </div>
    }
  </div>

  @if (!!errorMessage) {
  <div class="alert alert-danger w-50" role="alert">
    <span> {{ errorMessage }} </span>
  </div>
  }

  <button class="btn btn-secondary w-50" [disabled]="(isFormSubmitted && loginForm.invalid) || loginForm.disabled">
    @if (isLoading) {
    <div class="spinner-border" role="status"></div>
    }@else { Login }
  </button>
</form>
