@if (countries.length === 0) {
<div class="alert alert-light text-back-50 m-5 text-center">No countries to show!</div>
} @else {
<div class="d-flex flex-wrap gap-4 m-4 justify-content-center">
  @for (country of countries; track country.id) {
  <app-countries-card [country]="country"></app-countries-card>
  }
</div>
}
